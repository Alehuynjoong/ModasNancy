{% extends "base.html" %}
{% load staticfiles %}
{% block titulo %}
Pide tu cita
{% endblock %}
{% block contenido %}
{% csrf_token %}
               <form class="form-horizontal" role="form">
                <h1>Inicia sesión</h1>
              <div class="form-group">
                    <label for="email" class="col-lg-2 control-label">E-mail</label>
                    <div class="col-xs-5">
                      <input type="email" class="form-control" id="nombre" placeholder="e-mail">
                    </div>
              </div>
              <div class="form-group">
                    <label for="contraasena" class="col-lg-2 control-label">Apellido</label>
                    <div class="col-xs-5">
                      <input type="password" class="form-control" id="contrasena" placeholder="contraseña">
                    </div>
              </div>
              
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button type="submit" class="btn btn-default">Enviar</button>
                </div>
              </div>
            </form>
{% endblock %}
