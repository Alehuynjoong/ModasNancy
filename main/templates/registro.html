{% extends "base.html" %}
{% load staticfiles %}
{% block titulo %}
Pide tu cita
{% endblock %}
{% block contenido %}
{% csrf_token %}
    <form class="form-horizontal" role="form">
                <h1>Registrate</h1>
              <div class="form-group">
                    <label for="nombre" class="col-lg-2 control-label">Nombre</label>
                    <div class="col-xs-5">
                      <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
              </div>
              <div class="form-group">
                    <label for="apellido" class="col-lg-2 control-label">Apellido</label>
                    <div class="col-xs-5">
                      <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                    </div>
              </div>
              <div class="form-group">
                    <label for="email" class="col-lg-2 control-label">E-mail</label>
                    <div class="col-xs-5">
                      <input type="email" class="form-control" id="email" placeholder="e-mail">
                    </div>
              </div>
              <div class="form-group">
                    <label for="direccion" class="col-lg-2 control-label">Dirección</label>
                    <div class="col-xs-5">
                      <input type="text" class="form-control" id="direccion" placeholder="Dirección">
                    </div>
              </div>
              <div class="form-group">
                    <label for="telefono" class="col-lg-2 control-label">Teléfono</label>
                    <div class="col-xs-3">
                      <input type="number" class="form-control" id="telefono" placeholder="teléfono">
                    </div>
              </div>
              <div class="form-group">
                    <label for="rfc" class="col-lg-2 control-label">RFC</label>
                    <div class="col-xs-5">
                      <input type="text" class="form-control" id="rfc" placeholder="RFC">
                    </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button type="submit" class="btn btn-default">Enviar</button>
                </div>
              </div>
            </form>
{% endblock %}
